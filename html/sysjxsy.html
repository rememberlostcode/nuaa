数学建模在我院教师的带领下，先后获得了全国大学生建模一（实验指导书目录，基本实验、综合实验、设计性实验内容简介等）承担了本科生、研究生的课程设计、毕业设计。主要有微机原理及其应用、软件工程、最优化理论、操作系统、编译原理、多媒体应用等课程设计。基本实验有国家数学建模竞赛、插值与 Runge 现象、曲线拟合、、最佳逼近模拟、 LP 过程、 NLP 过程 ( 无约束 ) 、 SAS/OR 、应用 Matlab 数值计算、应用 Matlab 图形设计。 等奖、二等奖，江苏省一等奖、二等奖、三等奖。
